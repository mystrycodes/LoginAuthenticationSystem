{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>You have been successfully logged in as {{session['username']}}</h1>
            <form method=POST action="{{ url_for('index') }}">
                <button type="submit" class="btn btn-primary btn-block">Log Out</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
